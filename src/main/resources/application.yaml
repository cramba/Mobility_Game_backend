spring:
  datasource:
    #   url: jdbc:h2:file:/data/demo
    url: jdbc:h2:~/db
    username: h2
    password: h2
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
  h2:
    console.enabled: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: INFO

